<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>WellnessHub</title>
</head>

<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h1>Obtain your Body Mass Index (BMI)</h1>
                <p class="inst-text">Please input your information in order to obtain your BMI.</p>
                <div class="card">
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Gender<span class="text-danger"> *</span></label> <input type="text" id="gender" name="email" placeholder="" onblur="validate(3)"> </div>
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender">
                                <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="non-denomination">Non denomination</option>
                              <option value="Prefer-not-to-say">Prefer not to say</option>
                            </select>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Age<span class="text-danger"> *</span></label> <input type="text" id="age" name="mob" placeholder="In years" onblur="validate(4)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Height<span class="text-danger"> *</span></label> <input type="text" id="height" name="job" placeholder="In cms" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Weight<span class="text-danger"> *</span></label> <input type="text" id="weight" name="job" placeholder="In lbs" onblur="validate(6)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Food preference?<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(7)"> </div>
                            <label for="food-pref">Food Preference?</label>
                            <select name="food-pref" id="food-pref">
                                <option value="all foods">All foods</option>
                              <option value="vegan">Vegan</option>
                              <option value="non-red-meats">Non red meats</option>
                              <option value="Liquid">Liquid</option>
                            </select>
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Objectives?<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(8)"> </div>
                            <label for="objective">Objective?</label>
                            <select name="objective" id="objective">
                                <option value="reduce-weight">Reduce Weight</option>
                              <option value="bulk-up">Bulk up</option>
                              <option value="lean">Lean</option>
                              <option value="status-quo">Status quo</option>
                            </select>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Obtain BMI</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
